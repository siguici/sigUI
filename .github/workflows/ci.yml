name: CI

permissions:
  contents: read

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [20.16]
        experimental: [false]
    name: ğŸ‘· CI Styliz with Node-${{ matrix.node }} under ${{ matrix.os }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ‰ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: âœ¨ Install dependencies
        run: |
          corepack enable
          make install
      
      - name: ğŸ“¦ï¸ Build for production
        run: make build

      - name: âœ… Check code style
        run: make check

      - name: ğŸ§ª Test components
        run: make test
